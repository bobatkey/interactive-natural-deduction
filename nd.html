<html>
  <head>
    <meta charset=utf8>
    <style type="text/css">
      body {
        font-family: "Linux Libertine O";
      font-size: 20px;
      }
      
      .proofbox {
        display: -moz-box;
        display: flexbox;
        display: -webkit-flexbox;    
        display: -webkit-box;
        -webkit-flex-direction: column;
        flex-direction: column;
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        padding-left: 1em;
      padding-right: 1em
      }

      .buttonbox {
        display: flex;
        flex-direction: column;
        padding-left: 1em;
        padding-right: 1em;
        width: 20%
      }

      .buttonbox > div {
        display: flex;
      }

      .buttonbox > div > * {
        width: 5em
      }

      .premisebox {
        border-bottom: 2px solid;
        display: -moz-box;
        display: -webkit-flexbox;
        display: -webkit-box;
        flex-direction: row;
        flex-align: end;
        -moz-box-align: end;
        -webkit-box-align: end
      }

      .formulabox {
        text-align: center;
        font-family: inherit;
        font-size: 100%;
        background-color: #ddd;
        border: 1px solid #ddd;
        color: #000;
        padding: 0.2em;
      }

      .formulabox:hover {
        background-color: #bbb;
        border: 1px solid #bbb;
      }

      .formulabox::-moz-focus-inner {
        padding: 0;
        border: 0;
      }
      
      .open {
        background-color: #e6e6e6;
        border-radius: 0.4em 0.4em 0 0;
      }

      .selected {
        background-color: #ccf;
        border-top: 1px solid;
        border-left: 1px solid;
        border-right: 1px solid;
      }

      .selected:hover {
        background-color: #bbf;
        border-top: 1px solid;
        border-left: 1px solid;
        border-right: 1px solid;
      }
      
      .assumptionbox {
        border-radius: 0.4em 0.4em 0 0;
        border-top: 1px solid #ddd;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        display: -moz-box;
        display: flexbox;
        -moz-box-orient: vertical;
        margin-left: 0.5em; margin-right: 0.5em
      }

      .assumptionusebox {
        font-size: 85%; font-style: italic; color: #333
      }
/*
      .assumptionbox:hover {
        border-top: 1px solid #333;
        border-left: 1px solid #333;
        border-right: 1px solid #333
      }
*/
      .assumption {
        border-bottom: 1px solid #ddd;
        margin-bottom: 1.5em;
        color: #555;
        font-style: italic;
        padding-left: 0.5em
      }

      .worksheet {
        display: flex;
      align-items: center; width: 100%; height: 100%; justify-content: center;
      }
    </style>
  </head>
  <body>
