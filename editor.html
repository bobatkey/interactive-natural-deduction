<!doctype html>
<html lang="en_GB">
  <head>
    <meta charset="UTF-8">
    <title>OCamlMVC Editor demo</title>

<style>
div.editor {
  padding-top: 6px;
  padding-left: 20px;
  padding-bottom: 6px;
  padding-right: 6px;
  border:        1px solid #999;
  overflow:      auto;
  cursor:        text;
  border-radius: 6px;
  background-color: #263238;
  color: #fff;
}

pre.line {
  margin:      0px 0px 0px 0px;
  font-family: Inconsolata;
  white-space: pre
}

pre.current-line {
  background-color: #383326
}

div.line {
  margin-bottom: 1em
}

span.cursor {
  border: 1px solid #99a;
  margin: -1px -1px -1px -1px
}

span.hl-constructor {
  color: #f36c60
}

span.hl-eliminator {
  color: #8bc34a
}

span.hl-definitions {
  color: #fff59d
}

span.hl-ident {
  color: #ffffff
}

span.hl-comment {
  color: #b0bec5
}

span.hl-invalid {
  background-color: #f00
}
